<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Bank | Login</title>
    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
</head>
<body>
    <!--********** Keyboard **********-->
    <div class=" container">
        <div class="keyboard keyboard-container">
        <h3 class="heading-keyboard">Login</h3>
        <form action="./welcome.html" method="post" class="form-keyboard flex align-center">
            <div>
            <label for="userid" class="userid-lbl"> User ID: </label>
            <input type="text" name="userid" id="userid">
            </div>
            <div>
            <label for="password" class="pwd-lbl"> Password: </label>
            <input type="password" name="password" id="password">
            </div>
            <div>
            <input type="submit" value="Log In" class="btn">   
            </div>         
        </form>
        <!--*********** Keys ***********-->
        <input type="checkbox" name="cb" id="cb"> 
        <label for="cb">Enable virtual keyboard for entering password</label>
        <div class="key-grid">
            
        </div>
        </div>
    </div>
</div>
</body>
<script src="./keyboard.js"></script>
